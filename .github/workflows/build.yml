# .github/workflows/build.yml
# -----------------------------------------------------------------------------
# STEP 3: CI/Build
# STEP 4: DevSecOps Scan (Trivy)
# STEP 5: Publish (GitHub Container Registry)
# -----------------------------------------------------------------------------

name: CI/Build, Scan, & Publish Model API

on:
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Define default environment variables
env:
  REGISTRY: ghcr.io
  # The image name uses the repository owner and name
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-scan-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Necessary to push to GitHub Container Registry

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # --- NEW STEP 1: Set up Python ---
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      # --- NEW STEP 2: Train the Model and Create model.pkl ---
      - name: üß† Install dependencies and Train Model
        run: |
          pip install --upgrade pip
          # Install training and app dependencies
          pip install -r requirements.txt
          # Run the script to generate the model.pkl file
          python model_trainer.py

      - name: üè∑Ô∏è Set up image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            
      - name: ‚öôÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: üîë Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # Use the GITHUB_TOKEN for publishing to GHCR
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- STEP 3: Build the Docker Image ---
      - name: üèóÔ∏è Build Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false # We only build it here so we can scan it next
          tags: ${{ steps.meta.outputs.tags }}
          load: true # Load the image into the local runner's Docker daemon for scanning

      # --- STEP 4: DevSecOps Scan with Trivy ---
      - name: üõ°Ô∏è Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'table'
          # Fail the job if a Critical or High severity vulnerability is found
          exit-code: '1' 
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      # --- STEP 5: Push the Docker Image ---
      - name: üöÄ Publish Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true # Now we push the successfully scanned image
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max