# .github/workflows/build.yml
# -----------------------------------------------------------------------------
# STEP 3: CI/Build
# STEP 4: DevSecOps Scan (Trivy)
# STEP 5: Publish (GitHub Container Registry)
# -----------------------------------------------------------------------------

name: CI/Build, Scan, & Publish Model API

on:
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Define default environment variables
env:
  REGISTRY: ghcr.io
  # The image name uses the repository owner and name
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-scan-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Necessary to push to GitHub Container Registry

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # --- STEP 1: Set up Python ---
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      # --- STEP 2: Train the Model and Create model.pkl ---
      - name: ğŸ§  Install dependencies and Train Model
        run: |
          pip install --upgrade pip
          # Install training and app dependencies
          pip install -r requirements.txt
          # Run the script to generate the model.pkl file
          python model_trainer.py

      - name: ğŸ·ï¸ Set up image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            
      # ğŸ’¥ NEW STEP: Extract the single, primary tag for local scanning
      - name: ğŸ“ Extract Single Image Reference for Scan
        id: image_ref
        run: |
          # metadata-action outputs tags separated by commas. We take the first one 
          # (the SHA tag, e.g., ghcr.io/user/repo:sha-1234...) which is guaranteed to be created.
          # This avoids the "could not parse reference" error in Trivy.
          SINGLE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | cut -d ',' -f 1)
          echo "LOCAL_IMAGE_REF=$SINGLE_TAG" >> $GITHUB_ENV
          echo "Extracted local image reference: $SINGLE_TAG"
        
      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ”‘ Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # Use the GITHUB_TOKEN for publishing to GHCR
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- STEP 3: Build the Docker Image ---
      - name: ğŸ—ï¸ Build Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false # We only build it here so we can scan it next
          tags: ${{ steps.meta.outputs.tags }}
          load: true # Load the image into the local runner's Docker daemon for scanning

      # --- STEP 4: DevSecOps Scan with Trivy ---
      - name: ğŸ›¡ï¸ Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          #image-ref: steps.meta.outputs.tags # âŒ OLD CODE
          # ğŸ¯ CHANGE: Use the single, unambiguous tag extracted in the new step
          image-ref: ${{ env.LOCAL_IMAGE_REF }}
          format: 'table'
          # Fail the job if a Critical or High severity vulnerability is found
          exit-code: '1' 
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      # --- STEP 5: Push the Docker Image ---
      - name: ğŸš€ Publish Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true # Now we push the successfully scanned image
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max